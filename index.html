<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      padding: 12px 20px;
      font-size: 0.95rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.25s;
      position: absolute;
      white-space: nowrap;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 30px;
      top: 70px;
    }

    #no {
      background: #ccc;
      color: #333;
      right: 30px;
      top: 70px;
    }

    .result {
      display: none;
      font-size: 1.4rem;
      color: #ff4d6d;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hi Baby.. Will you be my Valentine? üíå</h1>

    <div class="buttons" id="buttonArea">
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No üòÖ</button>
    </div>

    <div class="result" id="result">
      I knew you‚Äôd say YES, I love you shoo much üíñü•∞
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const area = document.getElementById("buttonArea");

    const noTexts = [
      "Are you sure?",
      "Are you really really sure?",
      "Think again!",
      "Click on yes!",
      "You don't have a choiceüòÇ",
      "Saayyy Yess!!!"
    ];

    let noClickCount = 0;

    function moveNoButton() {
      const areaWidth = area.clientWidth - noBtn.offsetWidth;
      const areaHeight = area.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * areaWidth;
      const y = Math.random() * areaHeight;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("click", () => {
      if (noClickCount < noTexts.length) {
        noBtn.innerText = noTexts[noClickCount];
        noClickCount++;
      }
      moveNoButton();
    });

    noBtn.addEventListener("mouseover", () => {
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      result.style.display = "block";
    });
  </script>
</body>
</html>
